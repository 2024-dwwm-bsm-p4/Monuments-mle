<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>Les monuments</h1>
        <h3>Cliquez sur un monument ou son bouton pour obtenir une description</h3>
    </header>
    
    <div class="button">
        <button onclick="maFonction('tour_eiffel')"> Tour Eiffel </button>
        <button onclick="maFonction('notre_dame')"> Notre-Dame </button>
        <button onclick="maFonction('arc_de_triomphe')"> Arc de Triomphe </button>
        <button onclick="maFonction('mont_saint_michel')"> Mont Saint-Michel </button>
        <button onclick="maFonction('versailles')"> Versailles </button>
    </div>
    
    <div class="container">
        <img src="images/tour_eiffel.webp" alt="Tour Eiffel" onclick="maFonction('tour_eiffel')" id="tour_eiffel">
        <img src="images/notre_dame.webp" alt="Notre-Dame" onclick="maFonction('notre_dame')" id="notre_dame">
        <img src="images/arc_de_triomphe.webp" alt="Arc de Triomphe" onclick="maFonction('arc_de_triomphe')" id="arc_de_triomphe" >
        <img src="images/mont_saint_michel.webp" alt="Mont Saint-Michel" onclick="maFonction('mont_saint_michel')" id="mont_saint_michel">
        <img src="images/versailles.webp" alt="Versailles" onclick="maFonction('versailles')" id="versailles">
    </div>

    <section>
        <div id="infosDiv">
            <h2 id="title"></h2> 
            <h4 id="pays"></h4> 
            <p id="info"></p>
            <div class="bonus">
            <img id="map" src="images/carte_france.webp" alt="map de france" class="hidden">
            <img id="marqueur" src="images/pin.svg" alt="marqueur" >
            </div>
        </div>
    </section>
        
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
